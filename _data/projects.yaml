  description: The bearded vulture, previously extinct in the Alps, has made a comeback due to extensive conservation measures. However, the observation of individuals with defective feathers, unable to fly, raises concerns regarding genetic defects and their impact on the species' future. In this project we utilize state-of-the art genome analysis tools to assess the genetic risk factors in the current wild bearded vulture population, with special focus on genes involved in feather development.
