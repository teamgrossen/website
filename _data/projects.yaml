- title: Aldabra giant tortoise
  subtitle: 
  group: featured
  image: images/aldabra1.jpg
  link:
  description: The Aldabra giant tortoise is the sole survivor of at least nine giant tortoise species that once occupied most islands in the Western Indian Ocean. Aldabra giants are currently at fairly healthy numbers, but the future of the species is uncertain because of the very restricted distribution range and a high vulnerability to projected climate change (i.e. sea level rise). We use whole-genome and epigenome sequencing to lay the foundation for a significantly improved conservation management and enable scientifically relevant insights into the population structure of these iconic tortoises.
